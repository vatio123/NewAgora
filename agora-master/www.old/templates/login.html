<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
<i class="icon ion-ios-close close-modal" ng-click="registered=0;closeModal(1)"></i>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="theusertologin.nickname">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="theusertologin.password">
        </label>
        <label class="item">
          <button class="button button-block button-stable" ng-click="registered=0" type="submit">Log in</button>
        </label>
        <a href="#/app/signin" ng-click="state.go('app.signin');registered=0;closeModal(1)" class="button button-block button-balanced">
          Sign in
        </a>
      </div>
    </form>
    <br/>

  </ion-content>
</ion-modal-view>
