<ion-view view-title="TOPICS">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="topic in topics" href="#/app/filteredtopic"> <!-- href="#/app/playlists/{{playlist.id}}"-->
        <a ng-click="filterTopic(topic)">
        <h2>{{topic.topicname}}</h2>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
