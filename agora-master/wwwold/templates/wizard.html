<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
<i class="icon ion-ios-close close-modal" ng-click="closeModal(1)"></i>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-stable" type="submit">Log in</button>
        </label>
        <a href="#/app/signin" ng-click="closeModal(1)" class="button button-block button-balanced">
          Sign in
        </a>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
