<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button ng-if="theuser.getNickname()=='anonymous'" class="button button-icon ion-person">
          {{theuser.nickname}}
        </button>
        <button ng-if="theuser.getNickname()!='anonymous'" class="button button-icon ion-happy-outline">
        {{theuser.nickname}} <strong>{{theuser.userscore}}</strong>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <div class="bar bar-subheader margin">
      <div class="button-bar">
        <a class="button button-positive" ng-click="openModal(2);" >What's AGORA?</a>
        <a class="button button-calm" ng-click="openModal(3);">Add a question</a>
      </div>
    </div>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
    <img class="img-responsive" src="images/logo.png"/>
    </ion-header-bar>
    <ion-content>

      <ion-list>
        <ion-item menu-close href="#/app/playlists">
          MAIN PAGE
        </ion-item>
        <ion-item ng-show="theuser.getNickname()=='anonymous'" menu-close ng-click="openModal(1)">
          LOGIN
        </ion-item>
        <ion-item ng-show="theuser.getNickname()!='anonymous'" menu-close ng-click="logout()">
          LOGOUT
        </ion-item>
        <ion-item ng-show="theuser.getNickname()!='anonymous'" menu-close href="#/app/search">
          MY ACCOUNT
        </ion-item>
        <ion-item ng-show="theuser.getNickname()!='admin'" menu-close href="#/app/manage">
          Manager
        </ion-item>
        <ion-item ng-show="theuser.getNickname()=='anonymous'" menu-close href="#/app/signin">
          SIGN UP
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
